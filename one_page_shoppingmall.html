<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <title>부트스트랩 연습하기 | 쇼핑몰</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Sunflower", sans-serif;
      }

      .title {
        font-size: 60px;
      }

      .boss {
        width: 600px;
        margin: auto;
      }
      .order {
        width: 100px;
        margin: auto;
        display: block;
      }
      .rate_2 {
        color: cornflowerblue;
      }
    </style>
    <script>
      $(document).ready(function () {
        rate_1();
      });

      function rate_1() {
        $.ajax({
          type: "GET",
          url: "https://api.manana.kr/exchange/rate.json",
          data: {},
          success: function (response) {
            let now_rate = response[1]["rate"];
            $("#rate").text(now_rate);
          },
        });
      }
    </script>
  </head>

  <body>
    <div class="boss">
      <img
        src="https://cdn.womaneconomy.kr/news/photo/201811/70047_124712_5629.jpg"
      />
      <p class="title">
        산티아고 순례길
        <span style="font-size: 12px">가격 : 3800$ / 1인 기준 / 30일 예상</span>
      </p>
      <p>
        함께 걸어요. 프랑스에서 시작하는 산티아고 순례길은 약 780km정도 되는
        코스 입니다. 걷다보면 힘든 길도 있고 편안한 길도 있으며 때론 지쳐
        쓰러지고 싶을 때도 있을거에요. 하지만 이것들은 우리의 인생과 같답니다.
        산티아고 순례길에서 인생에 대해 새로이 생각해보는 시간을 가져보세요.
      </p>
      <p class="rate_2">달러-원 환율 : <span id="rate">0000</span></p>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >주문자 이름</span
          >
        </div>
        <input
          type="text"
          class="form-control"
          aria-label="Default"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">인원</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>--인원수를 선택하세요--</option>
          <option value="1">1명</option>
          <option value="2">2명</option>
          <option value="3">3명</option>
          <option value="4">4명 이상은 문의 바랍니다.</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >주소</span
          >
        </div>
        <input
          type="text"
          class="form-control"
          aria-label="Default"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >번호</span
          >
        </div>
        <input
          type="text"
          class="form-control"
          aria-label="Default"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <button type="button" class="btn btn-dark order">주문하기</button>
    </div>
  </body>
</html>
